<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BINGO</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="seccion-1">
      <div id="menu" class="seccion-1__izquierda">
        <h1>Menu Principal</h1>
        <div>
          <div>
            <label>
              Participante 1:
              <input
                type="text"
                placeholder="Ingrese un nombre"
                id="input-participante 1"
              />
            </label>
          </div>
          <div>
            <label>
              Participante 2:
              <input
                type="text"
                placeholder="Ingrese un nombre"
                id="input-participante 2"
              />
            </label>
          </div>
          <div>
            <label>
              Participante 3:
              <input
                type="text"
                placeholder="Ingrese un nombre"
                id="input-participante 3"
              />
            </label>
          </div>
          <div>
            <label>
              Participante 4:
              <input
                type="text"
                placeholder="Ingrese un nombre"
                id="input-participante 4"
              />
            </label>
          </div>
          <div>
            Selecciona el tamaño del cartón:
            <select id="tamanoCarton">
              <option value="opcion1">3x3</option>
              <option value="opcion2">4x4</option>
              <option value="opcion3">5x5</option>
            </select>
          </div>
          <div>
            <button onclick="comenzarPartida()" class="boton-personalizado">
              Comenzar Partida
            </button>
          </div>
        </div>
      </div>
      <div id="juego" class="oculto" class="seccion-1__derecha">
        <h1>Juego</h1>
        <div id="encabezado_juego">
          <div id="contador">Turno actual: 0</div>
          <div id="numeroGenerado">Numero Generado: 0</div>
        </div>
        <div>
          <div>
            <nav id="mi-nav" display="none">
              <ul>
                <li id="participante_1">
                  <a href="#" onclick="mostrarDiv(1)">Participante 1</a>
                </li>
                <li id="participante_2">
                  <a href="#" onclick="mostrarDiv(2)">Participante 2</a>
                </li>
                <li id="participante_3">
                  <a href="#" onclick="mostrarDiv(3)">Participante 3</a>
                </li>
                <li id="participante_4">
                  <a href="#" onclick="mostrarDiv(4)">Participante 4</a>
                </li>
                <li id="historialParticipantes">
                  <a href="#" onclick="mostrarDiv(5)"
                    >Historial Participantes</a
                  >
                </li>
              </ul>
            </nav>
          </div>
          <div id="div1"></div>
          <div id="div2"></div>
          <div id="div3"></div>
          <div id="div4"></div>
          <div id="div5" class="divv5">
            <ul id="lista_del_historico"></ul>
          </div>
        </div>
        <div id="contenido_fin_partida" class="oculto">
          <h2 id="ganador">Ganador:</h2>
          <ul id="lista"></ul>
          <button
            id="boton_volver_jugar_partida"
            class="boton-personalizado"
            onclick="comenzarPartida()"
          >
            Volver a Jugar Partida
          </button>
          <div id="contenido_fin_partida" class="oculto">
            <ul id="lista"></ul>
          </div>
          <button
            id="boton_menu_principal"
            class="boton-personalizado"
            onclick="mostrarMenu()"
          >
            Menu Principal
          </button>
        </div>
        <div id="fin_partida" class="oculto" class="centrado">
          <div>
            <button
              id="boton_siguiente_turno"
              onclick="siguienteTurno()"
              class="boton-personalizado"
            >
              Siguiente Turno
            </button>
          </div>
          <div>
            <button
              id="boton_finalizar_partida"
              class="boton-personalizado"
              onclick="finPartida()"
            >
              Finalizar Partida
            </button>
          </div>
          <div id="contenido_fin_partida" class="oculto">
            <ul id="lista"></ul>
          </div>
          <!-- Creamos una plantilla (template) que podemos clonar repetidas veces desde JavaScript
                  para agregar entradas a la lista -->
          <template id="template-lista">
            <li class="listas">
              <div>Nombre: <span class="nombre"></span></div>
              <div>Puntos: <span class="resultado"></span></div>
            </li>
          </template>
          <template id="template-lista-historial">
            <li class="listas">
              <div>Nombre: <span class="nombre"></span></div>
              <div>Victorias Acumuladas: <span class="victorias"></span></div>
            </li>
          </template>
        </div>
      </div>
    </section>
  </body>
  <!-- Vinculamos el archivo JavaScript -->
  <script src="./main.js"></script>
</html>
